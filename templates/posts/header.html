<div class="header">
  <div class="container blog-title">
    <h2>Этот бложик самый лучший бложик на земле.</h2>
  </div>
  <div class="menu">
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="{% url 'posts:list' %}">Главная</a>
          </li>
          <li>Абоут</li>
          {% if request.user.is_superuser %}
          <li>
            <a href="{% url 'posts:create' %}">Создать пост</a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="search-wrapper">
        <form class="search-form" action="{% url 'posts:list' %}" method="get">
          <input type="text" name="q" id="search" class="search-field" placeholder="Введите слова для поиска"
                 value="{{ request.GET.q }}">
        </form>
      </div>
      <div class="search-icon"></div>
    </div>
  </div>
</div>
